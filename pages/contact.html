<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>My Team | Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="" class="site-logo">
          <img
            class="site-logo__image"
            src="../images/logo.svg"
            alt=""
            width="160"
            height="40"
          />
        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="../pages/index.html">home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="../pages/about.html">about</a>
            </li>
          </ul>
        </nav>
        <a class="btn primary-btn" href="#">contact us</a>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="footer__container">
        <div class="container">
          <div class="footer__container__pages">
            <img
              class="footer__logo__image"
              src="../images/logo.svg"
              alt=""
              width="160"
              height="40"
            />
            <div class="footer__page">
              <ul class="footer__pages__list">
                <div class="footer__pages">
                  <li class="footer__pages__item">
                    <a href="../pages/index.html" class="footer__pages__link">

                  </li>
                </div>

                <li class="footer__pages__item">
                  <a href="../pages/about.html" class="footer__pages__link"
                    >about
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="footer__info">
            <p>987 Hillcrest Lane</p>
            <p>Irvine, CA</p>
            <p>California 92714</p>
            <p>Call Us : 949-833-7432</p>
          </div>
          <div class="footer__socials">
            <a class="footer__social__links" href="">
              <img
                class="social__icon"
                src="../images/icon-facebook.svg"
                alt=""
                width="24"
                height="24"
              />
            </a>
            <a class="footer__social__links" href="">
              <img
                class="social__icon"
                src="../images/icon-pinterest.svg"
                alt=""
                width="24"
                height="24"
              />
            </a>
            <a class="footer__social__links" href="">
              <img
                class="social__icon"
                src="../images/icon-twitter.svg"
                alt=""
                width="24"
                height="24"
              />
            </a>
          </div>
          <p class="footer__description">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>

</html>
